<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Imagen de fondo -->
  <div class="fondo"></div>

  <!-- Overlay para oscurecer ligeramente la imagen -->
  <div class="overlay"></div>
  
  <!-- Contenedor del login centrado -->
  <div class="login-container">
    <div class="login-box">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="logo">

      <h1>🔐 Iniciar Sesión</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message 
                {% if '✅' in message %} success 
                {% elif '❌' in message %} error 
                {% else %} warning {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/login" method="POST">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn">Ingresar</button>
      </form>

      <p class="registro">
        ¿No tienes cuenta? <a href="/registro">Registrarse</a> | <a href="/">Volver al inicio</a>
      </p>
    </div>
  </div>
</body>
</html>
