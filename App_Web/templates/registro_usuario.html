<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - PROA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registro_usuario.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fondo">
  <!-- Imagen de fondo -->
  <div class="fondo"></div>
  <div class="overlay"></div>

  <!-- Contenedor del registro centrado -->
  <div class="login-container">
    <div class="login-box">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="logo">

      <h1>üìù Registro de Usuario</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message 
                {% if '‚úÖ' in message %} success 
                {% elif '‚ùå' in message %} error 
                {% else %} warning {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('registro_usuario') }}" method="POST" id="registroForm">
        <div class="input-group">
          <label for="nombre">üë§ Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="input-group">
          <label for="email">üìß Correo electr√≥nico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
        </div>

        <div class="input-group">
          <label for="password">üîí Contrase√±a</label>
          <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
        </div>

        <div class="input-group">
          <label for="confirm_password">üîê Confirmar contrase√±a</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contrase√±a" required>
        </div>

        <button type="submit" class="btn">
          <span class="btn-text">üöÄ Crear Cuenta</span>
        </button>
      </form>

      <p class="registro">
        ¬øYa tienes cuenta? <a href="{{ url_for('login') }}">Iniciar sesi√≥n</a> | <a href="{{ url_for('registrar_asistencia') }}">Registrar Asistencia</a>
      </p>
    </div>
  </div>

  <script>
    // Validaci√≥n de contrase√±as en tiempo real
    document.getElementById('confirm_password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = 'rgba(255, 0, 0, 0.5)';
        this.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.3)';
      } else if (confirmPassword && password === confirmPassword) {
        this.style.borderColor = 'rgba(0, 255, 0, 0.5)';
        this.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.3)';
      } else {
        this.style.borderColor = 'rgba(0, 234, 255, 0.3)';
        this.style.boxShadow = 'none';
      }
    });

    // Validaci√≥n del formulario antes de enviar
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('‚ö†Ô∏è Las contrase√±as no coinciden. Por favor, verifica que ambas contrase√±as sean iguales.');
        return false;
      }
      
      if (password.length < 6) {
        e.preventDefault();
        alert('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.');
        return false;
      }
      
      // Efecto de carga en el bot√≥n
      const btn = document.querySelector('.btn');
      const btnText = document.querySelector('.btn-text');
      btnText.textContent = '‚è≥ Creando cuenta...';
      btn.style.opacity = '0.7';
      btn.style.cursor = 'not-allowed';
    });

    // Efecto de focus mejorado
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Animaci√≥n de entrada para los elementos
    window.addEventListener('load', function() {
      const elements = document.querySelectorAll('.input-group, .btn, .registro');
      elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          element.style.transition = 'all 0.5s ease';
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
      });
    });
  </script>
</body>
</html>
