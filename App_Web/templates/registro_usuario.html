<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body class="fondo">
  <!-- Imagen de fondo -->
  <div class="fondo"></div>
  <div class="overlay"></div>

  <!-- Contenedor del registro centrado -->
  <div class="login-container">
    <div class="login-box">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="logo">

      <h1>📝 Registro de Usuario</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message 
                {% if '✅' in message %} success 
                {% elif '❌' in message %} error 
                {% else %} warning {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/registro_usuario" method="POST">
        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirmar contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <p class="registro">
        ¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a> | <a href="/registro">Registrar Asistencia</a>
      </p>
    </div>
  </div>
</body>
</html>
